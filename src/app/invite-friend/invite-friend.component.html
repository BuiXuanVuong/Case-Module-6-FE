<h2>List Invite Friend</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th>User Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let friend of friendListSuggest">
    <td> {{friend.userName}}</td>
    <td>
      <a (click)="acceptInvitation(this.id, friend.id)">Accept Invitation</a>

    </td>
  </tr>
  </tbody>


</table>
