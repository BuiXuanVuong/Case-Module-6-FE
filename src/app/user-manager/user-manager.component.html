
<div class="row justify-content-between">
  <label style="margin-left: 2px; margin-top: 0.5rem; font-size: 30px">List User</label>
  <div class="d-flex">
    <input type="text" class="form-control mr-3" style="width: 400px; border-radius: 5px" placeholder="tim kiem theo ten"  [(ngModel)]="username">
    <button class="btn btn-outline-success" style="border-radius: 10px">Search</button>
  </div>
</div>
<div class="row">
  <table class="table mt-4 table-striped" style="font-size: 12px; text-align: center">
    <thead>
    <tr>
      <th>ID</th>
      <th>UserName</th>
      <th>Phone</th>
      <th>Birthday</th>
      <th>Email</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="
let user of users | filter:username | paginate: { id: 'listing_pagination',
                                                      itemsPerPage: 4,
                                                      currentPage: page,
                                                      totalItems: records } ">
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.birthday}}</td>
      <td>{{user.email}}</td>
      <td >

        <button  (click)="blockUser(user, user.id)"
                style="font-size: 50px; cursor: pointer; background-color: red"></button>
        <button  (click)="activeUser(user, user.id)"
                style="font-size: 50px; cursor: pointer; background-color: green"></button>

      </td>
      <td style="width: 20%">
        <button class="btn btn-success fa fa-eye mr-3" [routerLink]="['/update-profile', user.userName]" style="font-sze: 20px; cursor: pointer"></button>

      </td>
    </tr>
    </tbody>
  </table>
  <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
</div>
