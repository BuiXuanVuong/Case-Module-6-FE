



<app-header></app-header>
<div>
  <div class="theme-layout">
    <section>
      <div class="gap2 gray-bg">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="row merged20" id="page-contents">

                <app-header-background></app-header-background>
<center>
                <div style="width: 100%" >
                  <h2>List User</h2>
                  <div class="d-flex">
                    <input type="text" class="form-control mr-3" style="width: 400px; border-radius: 5px" placeholder="Search by name" [(ngModel)]="keyword" name="keyword">
                    <button class="btn btn-outline-success" style="border-radius: 10px" (click)="search()">Search</button>
                  </div>
                </div>
                <div class="row">
                  <table class="table mt-4 table-striped" style="font-size: 12px; text-align: center">
                    <thead>
                    <tr>
                      <th>ID</th>
                      <th>UserName</th>
                      <th>Phone</th>
                      <th>Birthday</th>
                      <th>Email</th>
                      <th>Status</th>
                      <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let user of users | paginate: { id: 'listing_pagination',
                                                      itemsPerPage: 4,
                                                      currentPage: page,
                                                      totalItems: records } ">
                      <td>{{user.id}}</td>
                      <td>{{user.userName}}</td>
                      <td>{{user.phone}}</td>
                      <td>{{user.birthday}}</td>
                      <td>{{user.email}}</td>
                      <td class="text-center">
                      </td>
                      <td style="width: 20%">
                        <button class="btn btn-success fa fa-eye mr-3" [routerLink]="['/update-profile', user.userName]" style="font-sze: 20px; cursor: pointer"></button>

                      </td>
                    </tr>
                    </tbody>
                  </table>
                  <pagination-controls id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
                </div>
</center>



              </div>
            </div>
          </div>
        </div>
      </div>
    </section><!-- content -->
