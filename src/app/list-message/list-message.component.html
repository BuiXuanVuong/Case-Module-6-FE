


<app-header></app-header>
<div>
  <div class="theme-layout">
    <section>
      <div class="gap2 gray-bg">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="row merged20" id="page-contents">

                <app-header-background></app-header-background>

                <h2>All Messages</h2>
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th>Avatar</th>
                    <th>Sender</th>
                    <th>Content</th>
                    <th>Time</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let message of messages">
                    <td><img style="width: 50px; height: 50px; border-radius: 50%" src="{{message.imageSender}}"></td>
                    <td>{{message.sender}}</td>
                    <td> {{ message.message_body }} </td>
                    <td> {{message.createdAt}}</td>
                  </tr>
                  </tbody>
                </table>


              </div>
            </div>
          </div>
        </div>
      </div>
    </section><!-- content -->

      <div class="container">
